<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="headingstyle">Calculator</h1>
    <div class="main-div">
        <input class="display" id="input_nums"placeholder="0" readonly>
        <div class="buttons">
            <button class="colorme buttonstyle" id="AC1">AC</button>
            <button class="buttonstyle" id="singlePop"><i class="fa-solid fa-delete-left" style="color: #e16b05;"></i></button>
            <button class="colorme buttonstyle" id="modulas">%</button>
            <button class="buttonstyle" id="divide"><i class="fa-solid fa-divide" style="color: #e16b05;"></i></button>
            <button class="buttonstyle" id="seven">7</button>
            <button class="buttonstyle" id="eight">8</button>
            <button class="buttonstyle" id="nine">9</button>
            <button class="buttonstyle" id="multi"><i class="fa-solid fa-xmark" style="color: #e16b05;"></i></button>
            <button class="buttonstyle" id="four">4</button>
            <button class="buttonstyle" id="five">5</button>
            <button class="buttonstyle" id="six">6</button>
            <button class="buttonstyle" id="minus" ><i class="fa-solid fa-minus" style="color: #e16b05;"></i></button>
            <button class="buttonstyle" id="one">1</button>
            <button class="buttonstyle" id="two">2</button>
            <button class="buttonstyle" id="three">3</button>
            <button class="buttonstyle" id="plus"><i class="fa-solid fa-plus" style="color: #e16b05;"></i></button>
            <button class="colorme buttonstyle" id="clear">C</button>
            <button class="buttonstyle" id="zero">0</button>
            <button class="buttonstyle" id="dot">.</button>
            <button class="equalcolor buttonstyle" id="eqlbtn">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
